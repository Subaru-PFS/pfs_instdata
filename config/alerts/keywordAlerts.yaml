      alertFmt: 'test regexp: {value} !'

  rough: &ROUGH
    pumpSpeed:
      <<: *LIMITS_ALERT
      limits: [ 30, null ]
      lowerBoundInclusive: True
      call: rough.checkCryoMode
      alertFmt: 'is too low: {value}RPM !'

  rough1:
    <<: *ROUGH
  rough2:
    <<: *ROUGH

  xcu_b1:
    <<: *VISCU
  xcu_r1:
    <<: *VISCU
  xcu_n1:
    <<: *NCU
    operation:
      <<: *N_OPERATION
      nirTemps[detector1]:
        <<: *H4_TEMP
        limits: [ 101.45 , 101.6 ]

  enu_sm1:

