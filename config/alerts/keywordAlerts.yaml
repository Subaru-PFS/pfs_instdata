      <<: *ALL
      cooler2Status[errors]:
        <<: *COOLER_ERROR

    cooldown: &N_COOLDOWN
      <<: *COOLDOWN
      coolerTemps[reject]: &N_COOLDOWN_REJECT
        <<: *COOLER_REJECT
        limits: [ null, 50 ]
      cooler2Temps[reject]:
        <<: *N_COOLDOWN_REJECT
      cooler2Temps[power]:
        <<: *COOLER_POWER

    operation: &N_OPERATION
      <<: *N_COOLDOWN
      coolerTemps[reject]: &N_OPERATION_REJECT
        <<: *COOLER_REJECT
        limits: [ null, 45 ]
      cooler2Temps[reject]:
        <<: *N_OPERATION_REJECT
      nirTemps[detector1]: &H4_TEMP
        <<: *LIMITS_ALERT
        alertFmt: 'is out of range: {value}K !! ({lowerLimit};{upperLimit})'
        limits: [ 99.99, 100.01 ]
      nirTemps[detector2]:
        <<: *H4_TEMP

    bakeout:
      <<: *PUMPDOWN
      nirTemps[detector1]:
        <<: *H4_TEMP
        limits: [ null, 330 ]
      nirTemps[detector2]:
        <<: *H4_TEMP
        limits: [ null, 330 ]

  enu: &ENU
