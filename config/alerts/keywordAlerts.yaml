      <<: *REGEXP_ALERT
      pattern: ^FAILED$
      invert: True
      alertFmt: 'arduino board is in failed state !'

  tests:
    keytest1:
      <<: *ALERT
      call: tests.checkTempRange
    keytest2:
      <<: *LIMITS_ALERT
      limits: [ null, 1.0e-06 ]
      alertFmt: 'keytest3 is too high: {value} !'
    keytest3[1]:
