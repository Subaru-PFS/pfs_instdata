    flow[flow_meter]:
      <<: *LIMITS_ALERT
      limits: [ 0.0, null ]
      alertFmt: 'coolant flow has stopped !'
    temps[Top_plate]:
      <<: *LIMITS_ALERT
      limits: [ 0.0, 25.0 ]
      alertFmt: 'temperature out of range !'

