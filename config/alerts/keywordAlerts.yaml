    offline: [ ]
    standby: [ ]
    warmup: [ ]

    all: &ALL
      pcmPower1[volts]:
        <<: *LIMITS_ALERT
        limits: [ 27.0, null ]
        alertFmt: '24V-UPS Input power is failing: {value}V !'
      pcmPower2[volts]:
        <<: *LIMITS_ALERT
        limits: [ 24.0, null ]
        alertFmt: '24V-AUX Input power is failing: {value}V !'
      ionpump1Errors[errors]: &IONPUMP_ERROR
        <<: *REGEXP_ALERT
        alertFmt: '{value} !'
      ionpump2Errors[errors]:
        <<: *IONPUMP_ERROR
      coolerStatus[errors]: &COOLER_ERROR
        <<: *REGEXP_ALERT
        alertFmt: '{value} !'

    roughing:
      gatevalve[position]: &GATEVALVE_OPEN
        <<: *REGEXP_ALERT
        alertFmt: 'current {value} should be open !'
        pattern: '^Open$'

    pumpdown: &PUMPDOWN
      pressure: &PRESSURE
        <<: *LIMITS_ALERT
        alertFmt: 'is too high: {value}Torr !'
        limits: [ null, 1 ]
      turboSpeed:
        <<: *LIMITS_ALERT
        alertFmt: 'is too low: {value}RPM !'
        limits: [ 89000, null ]
      gatevalve[position]:
        <<: *GATEVALVE_OPEN

    cooldown: &COOLDOWN
      pressure:
        <<: *PRESSURE
        limits: [ null, 5.0e-6 ]
      gatevalve[position]:
        <<: *REGEXP_ALERT
        alertFmt: 'current {value} should be closed !'
        pattern: '^Closed$'
      ionpump1[enabled]: &IONPUMP_ON
        <<: *BOOLEAN_ALERT
        alertFmt: 'pump should be on !'
        nominalValue: True
      ionpump2[enabled]:
        <<: *IONPUMP_ON
      coolerTemps[reject]: &COOLER_REJECT
        <<: *LIMITS_ALERT
        alertFmt: 'is too high: {value}C !'
        limits: [ null, 45 ]
      coolerTemps[power]: &COOLER_POWER
        <<: *LIMITS_ALERT
        alertFmt: 'is out of range: {value}W ! ({lowerLimit};{upperLimit})'
        limits: [ 70, null ]
        lowerBoundInclusive: True


  viscu: &VISCU # All VisCU (b + r)
    <<: *XCU
    operation:
      <<: *COOLDOWN
      coolerTemps[reject]:
        <<: *COOLER_REJECT
        limits: [ null, 35 ]
      visTemps[detector1]: &CCD_TEMP
        <<: *LIMITS_ALERT
        alertFmt: 'is out of range: {value}K !! ({lowerLimit};{upperLimit})'
        limits: [ 161, 165 ]
      visTemps[detector2]:
        <<: *CCD_TEMP
    bakeout:
      <<: *PUMPDOWN
      visTemps[detector1]:
        <<: *CCD_TEMP
        limits: [ null, 330 ]
      visTemps[detector2]:
        <<: *CCD_TEMP
        limits: [ null, 330 ]

  ncu: &NCU # All NCUs
    <<: *XCU
