    temps[AGC_3]:
      <<: *AGC_TEMP
    temps[AGC_4]:
      <<: *AGC_TEMP
    temps[AGC_5]:
      <<: *AGC_TEMP
    temps[AGC_6]:
      <<: *AGC_TEMP

