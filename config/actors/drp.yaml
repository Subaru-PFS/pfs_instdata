drp:
  listen:
    interface: shell2-ics
  S:
    target: /data/drp/repo
    rerun: drpActor
    CALIB: CALIB
    pfsConfigDir: /data/raw

  L:
    target: /data/drp/sps
    rerun: ginga/detrend
    CALIB: CALIB
    pfsConfigDir: /data/drp/sps-pfsConfig

drp2:
  tron:
    host: localhost
  listen:
    interface: localhost
    port: 10000
  logging:
    logdir: /work/alefur/logs/actors/drp2

  H:
    target: /work/drp
    rerun: drpActor
    CALIB: CALIB
    pfsConfigDir: /data/raw
