drp: &DRP
  listen:
    interface: shell2-ics

  S:
    target: /data/drp/repo
    rerun: drpActor/CALIB
    CALIB: CALIB
    pfsConfigDir: /data/raw
    nProcesses: 12

    isr: &ISR
      doFlat: False
    repair: &REPAIR
      doCosmicRay: False

    detrend: &DETREND
      isr:
        <<: *ISR
      repair:
        <<: *REPAIR

    reduceExposure: &REDUCEEXPOSURE
      isr:
        <<: *ISR
      repair:
        <<: *REPAIR
      extractSpectra:
        doCrosstalk: False
      doAdjustDetectorMap: False
      doMeasureLines: False

    settings: &SETTINGS
      doCopyDesignToPfsConfigDir: False
      doAutoIngest: True
      doAutoDetrend: True
      doAutoReduce: False
      ingestMode: 'link'
      ingestPgsql: False

  H:
    target: /work/drp
    rerun: drpActor/CALIB
    CALIB: CALIB
    pfsConfigDir: /data/raw
    nProcesses: 16

    detrend:
      <<: *DETREND
    reduceExposure:
      <<: *REDUCEEXPOSURE

    settings:
      <<: *SETTINGS
      doAutoDetrend: False
      doAutoReduce: True
      ingestMode: 'copy'
      ingestPgsql: True


  L:
    target: /data/drp/sps
    rerun: ginga/detrend
    CALIB: CALIB
    pfsConfigDir: /data/raw
    nProcesses: 4

    isr: &ISRL
      <<: *ISR
      doBias: False
      doDark: False

    detrend:
      <<: *DETREND
      isr:
        <<: *ISRL

    reduceExposure:
      <<: *REDUCEEXPOSURE
      isr:
        <<: *ISRL

    settings:
      <<: *SETTINGS


drp2:
  <<: *DRP
  tron:
    host: 133.40.164.64
  listen:
    interface: pfsa-usr03
    port: 10000
  logging:
    logdir: /work/mhs/logs/actors/drp2